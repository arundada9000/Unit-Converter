    <script>
        const inputType = document.getElementById("input-type");
        const outputType = document.getElementById("output-type");
        const inputValue = document.getElementById("input-value");
        const outputValue = document.getElementById("output-value");
        inputType.selectedIndex = 4;
        outputType.selectedIndex = 3;

        inputType.addEventListener("change", () => {
            if (inputValue.value !== "") {
                change(parseFloat(inputValue.value), 0, inputType, outputType);
            }
        });
        outputType.addEventListener("change", () => {
            if (inputValue.value !== "") {
                change(0, parseFloat(outputValue.value), outputType, inputType);
            }
        });
        inputValue.addEventListener("keyup", () => {
            if (inputValue.value !== "")
                change(parseFloat(inputValue.value), 0, inputType, outputType);
            else
                outputValue.value = "";
        });
        outputValue.addEventListener("keyup", () => {
            if (outputValue.value !== "")
                change(0, parseFloat(outputValue.value), outputType, inputType);
            else
                inputValue.value = "";
        });

        function change(m, result, inputType, outputType) {
            let input = true;
            if (result != 0) {
                m = result;
                input = false;
            }
            m = parseFloat(m);
            switch (inputType.value) {
                case "mm":
                    m = m / 1000;
                    break;
                case "m":
                    m = m;
                    break;
                case "cm":
                    m = m / 100;;
                    break;
                case "km":
                    m = m * 1000;
                    break;
                case "mmm":
                    m = m / 1000000;
                    break;
                case "nm":
                    m /= 1000000000;
                    break;
                case "in":
                    m *= 0.0254;
                    break;
                case "ft":
                    m = m * 0.3048;
                    break;
                case "yd":
                    m *= 0.9144;
                    break;
                case "mi":
                    m = m * 1609.34;
                    break;
                case "nmi":
                    m = m * 1852;
                    break;
                case "fr":
                    m = m * 201.168;
                    break;
                case "amu":
                    m = m * 149600000000;
                    break;
                case "ly":
                    m = m * 9461000000000000;
                    break;
                case "pc":
                    m = m * 30860000000000000;
                    break;
                case "fa":
                    m = m * 1.8288;
                    break;
                case "A":
                    m = m / 10000000000;
                    break;
            }

            switch (outputType.value) {
                case "mm":
                    m = m * 1000;
                    break;
                case "m":
                    m = m;
                    break;
                case "cm":
                    m = m * 100;;
                    break;
                case "km":
                    m = m / 1000;
                    break;
                case "mmm":
                    m = m / 1000000;
                    break;
                case "nm":
                    m *= 1000000000;
                    break;
                case "in":
                    m /= 0.0254;
                    break;
                case "ft":
                    m = m / 0.3048;
                    break;
                case "yd":
                    m *= 0.9144;
                    break;
                case "mi":
                    m = m / 1609.34;
                    break;
                case "nmi":
                    m = m / 1852;
                    break;
                case "fr":
                    m = m / 201.168;
                    break;
                case "amu":
                    m = m / 149600000000;
                    break;
                case "ly":
                    m = m / 9461000000000000;
                    break;
                case "pc":
                    m = m / 30860000000000000;
                    break;
                case "fa":
                    m = m / 1.8288;
                    break;
                case "A":
                    m = m * 10000000000;
                    break;
            }

            if (input) {
                outputValue.value = m;
            }
            else {
                inputValue.value = m;
            }
        }

    </script>
