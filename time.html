    <script>
        const inputType = document.getElementById("input-type");
        const outputType = document.getElementById("output-type");
        const inputValue = document.getElementById("input-value");
        const outputValue = document.getElementById("output-value");
        inputType.selectedIndex = 6;
        outputType.selectedIndex = 5;

        inputType.addEventListener("change", () => {
            if (inputValue.value !== "") {
                change(parseFloat(inputValue.value), 0, inputType, outputType);
            }
        });
        outputType.addEventListener("change", () => {
            if (inputValue.value !== "") {
                change(0, parseFloat(outputValue.value), outputType, inputType);
            }
        });
        inputValue.addEventListener("keyup", () => {
            if (inputValue.value !== "")
                change(parseFloat(inputValue.value), 0, inputType, outputType);
            else
                outputValue.value = "";
        });
        outputValue.addEventListener("keyup", () => {
            if (outputValue.value !== "")
                change(0, parseFloat(outputValue.value), outputType, inputType);
            else
                inputValue.value = "";
        });

        function change(m, result, inputType, outputType) {
            let input = true;
            if (result != 0) {
                m = result;
                input = false;
            }
            m = parseFloat(m);
            switch (inputType.value) {
                case "s":
                    m = m;
                    break;
                case "m":
                    m = m * 60;
                    break;
                case "ms":
                    m = m / 1000;;
                    break;
                case "mms":
                    m = m / 1000000;
                    break;
                case "ns":
                    m = m / 1000000000;
                    break;
                case "ps":
                    m /= 1000000000000;
                    break;
                case "fs":
                    m = m / 1000000000000000;
                    break;
                case "h":
                    m = m * 60 * 60;
                    break;
                case "d":
                    m = m * 86400;
                    break;
                case "w":
                    m = m * 604800;
                    break;
                case "fn":
                    m = m * 1209600;
                    break;
                case "month":
                    m = m * 2629746;
                    break;
                case "yr":
                    m = m * 31557600;
                    break;
                case "decade":
                    m = m * 315576600;
                    break;
                case "century":
                    m = m * 3155760000;
                    break;
                case "millennium":
                    m = m * 31557600000;
                    break;

            }

            switch (outputType.value) {
                case "s":
                    m = m;
                    break;
                case "m":
                    m = m / 60;
                    break;
                case "ms":
                    m = m * 1000;;
                    break;
                case "mms":
                    m = m * 1000000;
                    break;
                case "ns":
                    m = m * 1000000000;
                    break;
                case "ps":
                    m *= 1000000000000;
                    break;
                case "fs":
                    m = m * 1000000000000000;
                    break;
                case "h":
                    m = m / 3600;
                    break;
                case "d":
                    m = m / 86400;
                    break;
                case "w":
                    m = m / 604800;
                    break;
                case "fn":
                    m = m / 1209600;
                    break;
                case "month":
                    m = m / 2629746;
                    break;
                case "yr":
                    m = m / 31557600;
                    break;
                case "decade":
                    m = m / 315576600;
                    break;
                case "century":
                    m = m / 3155760000;
                    break;
                case "millennium":
                    m = m / 31557600000;
                    break;
            }

            if (input) {
                outputValue.value = m;
            }
            else {
                inputValue.value = m;
            }
        }

    </script>
